<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
  <link href="../stylesheets/style.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../javascripts/script.js" defer></script>

  <style>
    html {
      font-size: 14px !important;
    }
  </style>

  <title>Acesso Cataventos</title>
</head>

<body class="bg-reglog">
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="#" class="logo d-flex align-items-center w-auto title">
                <img src="/images/catavento.png" alt="Logo" class="rounded-circle" width="70" height="70">
                <span class="fs-1 ">Cataventos</span>
              </a>
            </div>

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Entre na sua conta</h5>
                  <p class="text-center small">Insira seu nome de usuário e senha</p>
                </div>

                <form class="row g-3 needs-validation" novalidate action="#" method="POST">

                  <div class="col-12">
                    <label for="yourUsername" class="form-label fw-semibold">Nome de Usuário:</label>
                    <div class="input-group has-validation">
                      <input type="text" name="username" class="form-control" id="yourUsername"
                        placeholder="Insira seu nome de usuário" required>
                      <div class="invalid-feedback">Por favor insira o nome de usuário.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label fw-semibold">Senha:</label>
                    <input type="password" name="password" class="form-control" id="yourPassword"
                      placeholder="Insira sua senha" required>
                    <div class="invalid-feedback">Por favor insira sua senha.</div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-brown w-100" type="submit">Entrar</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Não tem uma conta? <a href="\cruds\user\register.html" class="link-style">Cadastre-se aqui!</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

  </div>
</body>
