<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="../../stylesheets/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../../javascripts/script.js" defer></script>
    <style>
        html {
            font-size: 14px !important;
        }
    </style>
    <title>Minhas Listas</title>
</head>

<body class="bg-main">
    <header id="header"></header>
    
    <div class="container-fluid page-content">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <h3>Crie seu lista</h3>
        </div>

        <div class="d-flex align-items-center justify-content-center mb-4">
            <form class="d-flex align-items-center">
                <div class="position-relative w-100">
                    <input class="form-control rounded-pill me-2 search-w fs-5 ps-5" type="search" aria-label="Search">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </form>

            <button type="button" class="btn btn-brown rounded-pill fs-5" data-bs-toggle="modal"
                data-bs-target="#createListModal" data-bs-whatever="@mdo">
                <i class="bi bi-plus-square me-2"></i>Criar lista</button>
        </div>

        <div class="modal fade mt-5" id="createListModal" tabindex="-1" aria-labelledby="createListModal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createListModal">Crie sua conto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/list/create_list" method="POST">
                            <div class="mb-3">
                                <label for="name" class="col-form-label fw-semibold">Nome da lista:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name" required>
                            </div>
                            <div class="btn-group mt-2 mb-2" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="private" id="private" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="private">Privada</label>
                              
                                <input type="radio" class="btn-check" name="public" id="public" autocomplete="off">
                                <label class="btn btn-outline-primary" for="public">Pública</label>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label fw-semibold">Descrição:</label>
                                <textarea class="form-control h-300 form-text" id="description"
                                    placeholder="Digite a descrição" maxlength="300" name="description" required></textarea>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="genre" class="col-form-label fw-semibold">Gênero principal:</label>
                                <select class="form-control" id="genre" name="genre" required>
                                    <option value="">Selecione um gênero</option>
                                  </select>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Criar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
