<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="../../stylesheets/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../../javascripts/script.js" defer></script>

    <style>
        html {
            font-size: 14px !important;
        }
    </style>

    <title>Meu Perfil</title>
</head>

<body class="bg-main">
    <header id="header"></header>
    
    <div class="d-flex">
        <section class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="card">
                        <div class="card-body pt-3">
                            <ul class="nav nav-tabs nav-tabs-bordered">
                                <li class="nav-item">
                                    <button class="nav-link active link-style" data-bs-toggle="tab"
                                        data-bs-target="#profile-overview">Geral</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link link-style" data-bs-toggle="tab"
                                        data-bs-target="#profile-edit">Editar Perfil</button>
                                </li>
                            </ul>

                            <div class="tab-content pt-2">
                                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                    <h5 class="card-title">Informações do Perfil</h5>

                                    <div class="row mt-4 mb-4">
                                        <div class="col-lg-3 col-md-4 label">Nome:</div>
                                        <div class="col-lg-9 col-md-8" name="name"></div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-lg-3 col-md-4 label">Nome de Usuário:</div>
                                        <div class="col-lg-9 col-md-8" name="name"></div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col-lg-3 col-md-4 label">Email:</div>
                                        <div class="col-lg-9 col-md-8" name="name"></div>
                                    </div>

                                    <div class="row mb-2">
                                        <div class="col-lg-3 col-md-4 label">Data de Nascimento:</div>
                                        <div class="col-lg-9 col-md-8" name="name"></div>
                                    </div>
                                </div>

                                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                                    <form action="#" method="POST">
                                        <div class="row mb-3">
                                            <label for="name" class="col-md-4 col-lg-3 col-form-label">Nome</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="name" type="text" class="form-control" id="name" value="#">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="nickname"
                                                class="col-md-4 col-lg-3 col-form-label">Apelido</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="nickname" type="text" class="form-control" id="apelido"
                                                    value="#">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="email" type="text" class="form-control" id="email"
                                                    value="#">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="birthdate" class="col-md-4 col-lg-3 col-form-label">Data de
                                                Nascimento</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="birthdate" type="text" class="form-control" id="birthdate"
                                                    value="#">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="country" class="col-md-4 col-lg-3 col-form-label">País</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="country" type="text" class="form-control" id="country"
                                                    value="#">
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-brown mt-2 bold">Salvar
                                                alterações</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-center">
                    <div class="image-box"
                        style="width: 400px; height: 400px; background-color: #ffffff; border-radius: 5%; border: 1px solid #d4d1d1;;">
                        <img src="#" alt="Profile Image" class="img-fluid"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
