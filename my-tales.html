<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <style>
        html {
            font-size: 14px !important;
        }
    </style>

    <title>Meus Contos</title>
</head>

<body class="bg-main">
    <div class="d-flex">
        <nav class="navbar bg-brown fixed-top w-100">
            <div class="container-fluid">
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#my_navbar" aria-controls="my_navbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex align-items-center ms-2">
                    <img src="img/catavento.png" alt="Logo" class="rounded-circle" width="50" height="50">
                    <a class="navbar-brand title text-light fs-2 ms-2" href="#">Cataventos</a>
                </div>

                <div class="d-flex align-items-center ms-auto">
                    <form class="d-flex align-items-center">
                        <input class="form-control rounded-pill me-2 border-0" type="search" placeholder="Pesquisar"
                            aria-label="Search">
                        <button class="btn btn-brown rounded-pill fw-bold me-2" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>

                    <div class="btn-group">
                        <button type="button" class="btn btn-brown rounded-pill fw-bold dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><button class="dropdown-item" type="button">Meu Perfil</button></li>
                          <li><button class="dropdown-item" type="button">Sair</button></li>
                        </ul>
                    </div>
                </div>

                <div class="offcanvas offcanvas-start bg-sidebar-title text-light" tabindex="-1" id="my_navbar"
                    aria-labelledby="my_navbar_label">
                    <div class="offcanvas-header">
                        <i class="bi bi-menu-button-wide-fill me-2 fs-4"></i>
                        <h5 class="offcanvas-title fs-4 text-light" id="my_navbar_label">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body bg-sidebar">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-5 text">
                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light rounded-pill" href="#">
                                    <i class="bi bi-house-fill me-2 fs-4 ps-2"></i> PÃ¡gina Inicial
                                </a>
                            </li>
                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light rounded-pill" href="#">
                                    <i class="bi bi-book-half me-2 fs-4 ps-2"></i> Meus Contos
                                </a>
                            </li>
                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light rounded-pill" href="#">
                                    <i class="bi bi-view-list me-2 fs-4 ps-2"></i> Minhas Listas
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid page-content">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <h3>Crie seu conto</h3>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <form class="d-flex align-items-center">
                <div class="position-relative w-100">
                    <input class="form-control rounded-pill me-2 search-w fs-5 ps-5" type="search" aria-label="Search">
                    <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </form>

            <button type="button" class="btn btn-brown" data-bs-toggle="modal" data-bs-target="#createListModal"
                data-bs-whatever="@mdo">
                <i class="bi bi-plus-square me-2"></i>Criar conto</button>
        </div>


        <div class="modal fade mt-5" id="createListModal" tabindex="-1" aria-labelledby="createListModal" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createListModal">Crie sua conto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="col-form-label fw-semibold">Nome do conto:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="col-form-label fw-semibold">Conto:</label>
                                <textarea class="form-control form-text" id="description" placeholder="Digite seu conto" maxlength="3000"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-brown">Criar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
