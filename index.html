<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <style>
        html {
            font-size: 14px !important;
        }
    </style>

    <title>Cataventos</title>
</head>

<body>
    <div class="d-flex">
        <nav class="navbar bg-brown fixed-top w-100">
            <div class="container-fluid">
                <button class="navbar-toggler bg-light-gray" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#my_navbar" aria-controls="my_navbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex align-items-center ms-2">
                    <img src="img/catavento.jpg" alt="Logo" class="rounded-circle shadow-sm" width="43" height="43">
                    <a class="navbar-brand text-light fs-3 ms-2" href="#">Cataventos</a>
                </div>

                <div class="d-flex align-items-center ms-auto">
                    <form class="d-flex align-items-center">
                        <input class="form-control rounded-pill me-2 border-0" type="search" placeholder="Pesquisar"
                            aria-label="Search">
                        <button class="btn btn-brown rounded-pill fw-bold" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                <div class="offcanvas offcanvas-start bg-brown text-light" tabindex="-1" id="my_navbar"
                    aria-labelledby="my_navbar_label">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title fs-4 text-light" id="my_navbar_label">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light" href="#">
                                    <i class="bi bi-person-circle me-2 fs-4"></i> Perfil
                                </a>
                            </li>

                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light" href="#">
                                    <i class="bi bi-book-half me-2 fs-4"></i> Meus Contos
                                </a>
                            </li>

                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light" href="#">
                                    <i class="bi bi-view-list me-2 fs-4"></i> Minhas Listas
                                </a>
                            </li>

                            <li class="nav-item my-2">
                                <a class="nav-link d-flex align-items-center text-light" href="#">
                                    <i class="bi bi-box-arrow-right me-2 fs-4"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
